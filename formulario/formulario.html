<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>

    <h2>Formulário de Contato</h2>

    <form action="#" method="post">
        
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="usuario_nome" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="usuario_email" required><br><br>
        
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="usuario_mensagem" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
        
    </form>

</body>

</html>
